<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <div class="todo-container">
        <header>
            <h1>To Do</h1>
        </header>
        <form id="todo-form">
            <p>Adicione a sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="O que você vai fazer?">
                <button type="button" class="tag-btn">    
                    <i class="fa fa-tag" ></i>
                </button>
                <div class="color-picker">
                    <span id="red" data-color="#da1c1c"></span>
                    <span id="orange" data-color="#f17611"></span>
                    <span id="yellow" data-color="#e2b913"></span>
                    <span id="green" data-color="#129724"></span>
                    <span id="no-tag" data-color="#102f5e"></span>
                </div>
                <button type="submit">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </form>
        <form id="edit-form" class="hide">
            <p>Edite a sua tarefa:</p>
            <div>
                <div class="form-control">
                    <input type="text" id="edit-input">
                    <button class="tag-btn">    
                        <i class="fa fa-tag" ></i>
                    </button>
                    <div class="color-picker">
                        <span data-color="red"></span>
                        <span data-color="orange"></span>
                        <span data-color="yellow"></span>
                        <span data-color="green"></span>
                        <span data-color="none"></span>
                    </div>
                </div>
                <div class="form-control">
                    <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                    </button>
                    <button id="cancel-edit-btn">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
            </div>
        </form>
        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" id="search-input" placeholder="Buscar">
                    <button id="erase-button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
            <div id="filter">
                <h4>Filtrar:</h4>
                <select id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="todo">A fazer</option>
                </select>
            </div>
        </div>
        <div id="todo-list">
            <!-- Códigos em JS -->
        </div>
    </div>
</body>
</html>
